<html>
<head>
  <script>
    let x = 0
    let y = 0
    let z = 0

    function rotX() {
      x = (x + 11) % 360
      update()
    }

    function rotY() {
      y = (y + 11) % 360
      // update()
    }

    function rotZ() {
      z = (z + 11) % 360
      // update()
    }

    function update() {
      x = window.scrollY / 10
      y = window.scrollY / 10
      z = window.scrollY / 10
      document.getElementById("box").style.transform = "rotateX(" + x + "deg)" +
                                                        "rotateY(" + y + "deg)" +
                                                        "rotateZ(" + z + "deg)"

      if (window.scrollY >= 1000) {
//         window.location.href = "https://www.youtube.com/watch?v=VKMw2it8dQY"
        window.location.href = "https://www.youtube.com/watch?v=VKMw2it8dQY"
      }

    }

    setInterval(() => {update()}, 1)
  </script>

  <style>
    body {
      margin: auto;
      height: 1000000000px;
      /* width: 50%; */
      display: block;
    }

    #frame {
      display: flex;
      margin: 300px;
      position: fixed;
    }

    #box {
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
    }

    .face {
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: visible;
    }

    .front {
      background-color: rgba(128, 0, 128, 0.5);
      transform: scaleX(2) translateZ(175px);
    }

    .left {
      background-color: rgba(0, 128, 128, 0.5);
      transform: rotateY(-120deg) scaleX(2) translateZ(175px);
    }

    .right {
      background-color: rgba(128, 128, 0, 0.5);
      transform: rotateY(120deg) scaleX(2)  translateZ(175px);
    }
  </style>
</head>
